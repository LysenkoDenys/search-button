<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Scroll-Shape</title>
  </head>
  <body>
    <!-- HW========================================================================== -->
    <div class="searchfield">
      <a class="link" href="#">
        <img class="ico" src="img/search.png" alt="" />
      </a>
      <form class="search-form">
        <p>Search form</p>
        <div class="searchfield__wrapper">
          <input
            class="searcher"
            type="search"
            placeholder="search..."
            autocomplete="off"
            maxlength="60"
            name="form[]"
          />
          <button class="search-button" type="submit">Search</button>
        </div>
        <div class="counter2">Left <span></span> symbols</div>
        <div class="info">There is no information about your request</div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
